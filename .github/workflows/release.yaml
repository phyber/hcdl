---
name: 'Create Github Release'
on:
  push:
    tags:
      - 'v*'
jobs:
  release:
    name: 'Create Github Release'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v2'
        with:
          fetch-depth: 1
      - name: 'Install Toolchain'
        uses: 'actions-rs/toolchain@v1'
        with:
          profile: 'minimal'
          toolchain: 'stable'
          override: true
      - name: 'Package Crate'
        uses: 'actions-rs/cargo@v1'
        with:
          command: 'publish'
          args: '--dry-run'
      - name: 'Rename Crate to tar.gz'
        id: 'rename_crate'
        run: |
          STRIPPED_VERSION="$(basename ${{ github.ref }} | tr -d v)"
          RELEASE="hcdl-${STRIPPED_VERSION}"
          ASSET_DIR=target/package
          ASSET_NAME="${RELEASE}.tar.gz"
          ASSET_PATH="${ASSET_DIR}/${ASSET_NAME}"

          cd "${ASSET_DIR}"
          mv "${RELEASE}.crate" "${ASSET_NAME}"

          echo "::set-output name=asset_name::${ASSET_NAME}"
          echo "::set-output name=asset_path::${ASSET_PATH}"
      - name: 'Generate Release Changelog'
        id: 'generate_changelog'
        run: |
          VERSION="$(basename ${{ github.ref }})"

          sed -n "/## ${VERSION}/,/^##/p;" CHANGELOG.md \
            | sed '$ d' \
            > release_changelog.md
      - name: 'Create Release'
        id: 'create_release'
        uses: 'actions/create-release@v1'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          body_path: 'release_changelog.md'
          draft: false
          prerelease: false
          release_name: 'Release ${{ github.ref }}'
          tag_name: '${{ github.ref }}'
      - name: 'Upload Release Asset'
        id: 'upload-release-asset'
        uses: 'actions/upload-release-asset@v1'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          asset_content_type: 'application/octet-stream'
          asset_name: '${{ steps.rename_crate.outputs.asset_name }}'
          asset_path: '${{ steps.rename_crate.outputs.asset_path }}'
          upload_url: '${{ steps.create_release.outputs.upload_url }}'
